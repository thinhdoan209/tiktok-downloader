<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TikTok MP3 Downloader</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        .card {
            border: none;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 500px;
        }
        .music-cover {
            width: 120px;
            height: 120px;
            object-fit: cover;
            border-radius: 50%;
            border: 4px solid #fff;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            animation: spin 10s linear infinite;
            animation-play-state: paused;
        }
        .playing .music-cover {
            animation-play-state: running;
        }
        @keyframes spin { 100% { transform: rotate(360deg); } }
        .btn-tiktok {
            background-color: #000;
            color: #fff;
            font-weight: 600;
        }
        .btn-tiktok:hover { background-color: #333; color: #fff; }
        #resultArea { display: none; }
        .loading-spinner { display: none; }
    </style>
</head>
<body>

<div class="container">
    <div class="card p-4">
        <h3 class="text-center mb-4 fw-bold">üéµ TikTok MP3 Downloader</h3>
        
        <div class="input-group mb-3">
            <input type="text" id="urlInput" class="form-control form-control-lg" placeholder="D√°n link TikTok v√†o ƒë√¢y...">
            <button class="btn btn-tiktok" type="button" onclick="getInfo()">L·∫•y Nh·∫°c</button>
        </div>

        <!-- Loading -->
        <div class="text-center loading-spinner" id="loader">
            <div class="spinner-border text-dark" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
            <p class="mt-2 text-muted">ƒêang x·ª≠ l√Ω...</p>
        </div>

        <!-- Result Area -->
        <div id="resultArea" class="text-center mt-4">
            <div class="d-flex justify-content-center mb-3">
                <img id="musicCover" src="" class="music-cover" alt="Cover">
            </div>
            
            <h5 id="musicTitle" class="fw-bold text-truncate">T√™n b√†i h√°t</h5>
            <p id="musicAuthor" class="text-muted small">T√°c gi·∫£</p>

            <div class="d-grid gap-2 mt-4">
                <a id="downloadBtn" href="#" class="btn btn-success btn-lg shadow-sm">
                    ‚¨áÔ∏è T·∫£i MP3 Ngay
                </a>
                <a id="originalLink" href="#" target="_blank" class="btn btn-outline-secondary btn-sm">
                    Nghe th·ª≠ tr√™n tr√¨nh duy·ªát
                </a>
            </div>
        </div>
    </div>
</div>

<script>
    // URL c·ªßa Server Python (Localhost)
    const API_BASE = "http://127.0.0.1:8000";

    async function getInfo() {
        const url = document.getElementById('urlInput').value.trim();
        const resultArea = document.getElementById('resultArea');
        const loader = document.getElementById('loader');

        if (!url) return alert("Vui l√≤ng nh·∫≠p link!");

        // Reset giao di·ªán
        resultArea.style.display = 'none';
        loader.style.display = 'block';
        document.querySelector('.music-cover').classList.remove('playing');

        try {
            // G·ªçi API Python
            const response = await fetch(`${API_BASE}/api/info?url=${encodeURIComponent(url)}`);
            const data = await response.json();

            if (response.status !== 200) {
                alert("L·ªói: " + (data.detail || "Kh√¥ng l·∫•y ƒë∆∞·ª£c th√¥ng tin"));
                return;
            }

            // Hi·ªÉn th·ªã d·ªØ li·ªáu
            document.getElementById('musicCover').src = data.cover;
            document.getElementById('musicTitle').innerText = data.music_title;
            document.getElementById('musicAuthor').innerText = data.music_author;
            
            // T·∫°o link t·∫£i th√¥ng qua API Proxy c·ªßa Python ƒë·ªÉ √©p tr√¨nh duy·ªát t·∫£i file
            const downloadUrl = `${API_BASE}/api/download_mp3?url=${encodeURIComponent(data.mp3_url)}&filename=${encodeURIComponent(data.music_title)}`;
            
            document.getElementById('downloadBtn').href = downloadUrl;
            document.getElementById('originalLink').href = data.mp3_url;

            // Hi·ªáu ·ª©ng quay ƒëƒ©a nh·∫°c
            document.querySelector('.music-cover').classList.add('playing');

            resultArea.style.display = 'block';

        } catch (error) {
            alert("L·ªói k·∫øt n·ªëi ƒë·∫øn server Python!");
            console.error(error);
        } finally {
            loader.style.display = 'none';
        }
    }
</script>

</body>
</html>
